<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Prashant Rastogi" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- -------------------------------------------- -->
    <!-- section -->
    <section class="base">
      <div class="input-box">
        <button
          type="button"
          class="btn-clear"
          aria-label="Clear"
          id="btnClear"
        >
          X
        </button>
        <input
          type="text"
          name="Password"
          class="input-field"
          id="passwordInput"
          placeholder="Your Password is here"
        />
      </div>
      <button type="button" class="btn" id="generatePasswordBtn">
        Generate
      </button>
    </section>
    <!-- -------------------------------------------- -->
  </body>
  <script src="index.js"></script>
</html>
